version: "3.9"
services:
  api:
    image: registry.local/nginx:alpine
    ports:
      - "8080:80"
    depends_on:
      - db
    labels:
      devx.project: my-app
      devx.profile: local
      devx.service: api
    networks:
      - devx_default
  db:
    image: registry.local/postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    labels:
      devx.project: my-app
      devx.profile: local
      devx.service: db
    networks:
      - devx_default
networks:
  devx_default: {}
volumes:
  db-data: {}
